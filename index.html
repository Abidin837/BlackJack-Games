<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Permainan BlackJack</h1>
        <p id="message">Klik "Mulai Permainan" untuk bermain!</p>

        <div class="game-area">
            <div>
                <h2>Kartu Anda:</h2>
                <div id="player-cards"></div>
                <p>Total: <span id="player-total">0</span></p>
            </div>
            <div>
                <h2>Kartu Dealer:</h2>
                <div id="dealer-cards"></div>
                <p>Total: <span id="dealer-total">0</span></p>
            </div>
        </div>

        <div class="buttons">
            <button id="start-game">Mulai Permainan</button>
            <button id="hit" disabled>Ambil Kartu</button>
            <button id="stand" disabled>Tahan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
