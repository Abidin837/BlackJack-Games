<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">

    <h1>Game Tebak Angka</h1>
    <p>Tebak angka antara 1 sampai 10:</p>
    
    <input type="number" id="tebakan" min="1" max="10">
    <button onclick="cekTebakan()">Coba</button>

    <p id="hasil"></p>

    <script>
        let angkaBenar = Math.floor(Math.random() * 10) + 1;

        function cekTebakan() {
            let tebakan = document.getElementById("tebakan").value;
            let hasil = document.getElementById("hasil");

            if (tebakan == angkaBenar) {
                hasil.innerHTML = "Selamat! Kamu benar!";
                hasil.style.color = "green";
            } else {
                hasil.innerHTML = "Salah! Coba lagi kontol.";
                hasil.style.color = "red";
            }
        }
    </script>

</body>
</html>
